<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - E-Shop</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .filters-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .products-header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><i class="fas fa-shopping-cart"></i> E-Shop</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Accueil</a>
                <a href="products.html" class="nav-link active">Produits</a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> 
                    Panier <span id="cart-count" class="cart-badge">0</span>
                </a>
                <a href="wishlist.html" class="nav-link">
                    <i class="fas fa-heart"></i> Favoris
                </a>
                <div class="nav-auth" id="nav-auth">
                    <a href="login.html" class="nav-link">Connexion</a>
                    <a href="register.html" class="nav-link">Inscription</a>
                </div>
                <div class="nav-user" id="nav-user" style="display: none;">
                    <span class="user-name" id="user-name"></span>
                    <div class="dropdown">
                        <button class="dropdown-btn"><i class="fas fa-user"></i></button>
                        <div class="dropdown-content">
                            <a href="profile.html">Mon Profil</a>
                            <a href="orders.html">Mes Commandes</a>
                            <a href="#" onclick="logout()">Déconnexion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="filters-container">
            <div class="filter-group">
                <label>Catégorie:</label>
                <select id="category-filter">
                    <option value="">Toutes les catégories</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Recherche:</label>
                <input type="text" id="search-filter" placeholder="Rechercher...">
                <button id="search-btn-filter" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="filter-group">
                <label>Trier par:</label>
                <select id="sort-filter">
                    <option value="name">Nom</option>
                    <option value="price">Prix croissant</option>
                    <option value="price-desc">Prix décroissant</option>
                    <option value="date">Plus récents</option>
                </select>
            </div>
            <button id="clear-filters" class="btn btn-secondary">
                <i class="fas fa-times"></i> Effacer
            </button>
        </div>

        <div class="products-header">
            <h1 id="products-title">Tous les produits</h1>
            <div id="products-count">0 produit(s) trouvé(s)</div>
        </div>

        <div class="products-container">
            <div class="product-grid" id="products-grid">
                <!-- Les produits seront chargés dynamiquement -->
            </div>
        </div>

        <div class="pagination" id="pagination" style="text-align: center; margin: 2rem 0; display: none;">
            <!-- La pagination sera générée dynamiquement -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>À propos</h3>
                <p>E-Shop, votre boutique en ligne de confiance depuis 2023.</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p><i class="fas fa-phone"></i> 01 23 45 67 89</p>
                <p><i class="fas fa-envelope"></i> contact@eshop.fr</p>
            </div>
            <div class="footer-section">
                <h3>Suivez-nous</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
